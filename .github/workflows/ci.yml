name: CI

# Ejecutar en PRs hacia main (solo checks) y en push a main (checks + build Docker)
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    name: Test / Lint / Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js (cache paquetes)
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: |
          if [ -f yarn.lock ]; then
            yarn install --frozen-lockfile
          else
            npm ci
          fi

      - name: Run tests
        run: |
          if [ -f yarn.lock ]; then
            yarn test --silent
          else
            npm test --silent
          fi

      - name: Run linter (if present)
        run: |
          node -e "process.exit(require('./package.json').scripts && require('./package.json').scripts.lint ? 0 : 1)" \
            && ( if [ -f yarn.lock ]; then yarn lint; else npm run lint; fi ) \
            || echo 'No lint script found - skipping lint'

      - name: Build app (if present)
        run: |
          node -e "process.exit(require('./package.json').scripts && require('./package.json').scripts.build ? 0 : 1)" \
            && ( if [ -f yarn.lock ]; then yarn build; else npm run build; fi ) \
            || echo 'No build script found - skipping build'

  build-and-push:
    name: Build & Push Docker image
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (for multi-arch support)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_REPOSITORY }}:${{ github.sha }}
            ${{ secrets.DOCKERHUB_REPOSITORY }}:latest
          build-args: |
            NEXTAUTH_URL=${{ secrets.NEXTAUTH_URL }}
            AUTH_SECRET=${{ secrets.AUTH_SECRET }}
            AUTH_GOOGLE_ID=${{ secrets.AUTH_GOOGLE_ID }}
            AUTH_GOOGLE_SECRET=${{ secrets.AUTH_GOOGLE_SECRET }}
            AUTH_GITHUB_ID=${{ secrets.AUTH_GITHUB_ID }}
            AUTH_GITHUB_SECRET=${{ secrets.AUTH_GITHUB_SECRET }}
            MONGODB_URI=${{ secrets.MONGODB_URI }}
