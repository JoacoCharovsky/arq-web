version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: my-foro-app:latest
    ports:
      - "3000:3000"
    env_file:
      - .env.local
    environment:
      - NODE_ENV=production
      # Para el stack docker-compose apuntamos al Mongo local del servicio `mongo`
      # (esto sobreescribe el MONGODB_URI del env_file solo dentro del contenedor)
      - MONGODB_URI=mongodb://mongo:27017/devops
    depends_on:
      - mongo

  mongo:
    image: mongo:6
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"

volumes:
  mongo-data:
